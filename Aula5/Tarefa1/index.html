<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisador do Google</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <label>Pesquisar:</label><br>
        <input type="text" name="q"><br>
        <input type="submit" value="Pesquisar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
