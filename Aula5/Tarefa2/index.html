<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Avançado</title>
</head>
<body>
    <header>
        <h1>Aulas de Hipermidias</h1>
        <h2>Preencha o formulário abaixo</h2>
    </header>
    <section>
        <form action="#" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome: </label> <input type="text">
                <label>Sobrenome: </label> <input type="text"><br><br>
                <label>Nascimento: </label> <input type="date"><br><br>
                <label>RG: </label> <input type="text"><br><br>
                <label>CPF: </label> <input type="text"pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx">
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Dados de Endereço</legend>
                <label>Rua: </label> <input type="text">
                <label>Número</label> <input type="text"><br><br>
                <label>Bairro: </label> <input type="text"><br><br>
                <label>Estado:</label>
                <select name="Estados">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
                <br><br>
                <label>CEP: </label> <input type="text" size="8" pattern="\d{5}-\d{3}">
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Dados de login</legend>
                <label>Email:</label> <input type="email"><br><br>
                <label>Imagem de perfil: </label> <input type="file" accept=".jpg, .jpeg, .png"><br><br>
                <label>Login de usuário: </label> <input type="text"><br><br>
                <Label>Senha: </Label><input type="password"> <br><br>
                <Label>Confirme a senha: </Label><input type="password"><br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Pesquisa de Interesse</legend>
                <label>Você deseja trabalhar como Webmaster?</label><br>
                <input type="radio" name="desejo" value="Sim">Sim <br>
                <input type="radio" name="desejo" value="Não">Não<br>
                <input type="radio" name="desejo" value="Talvez">Talvez<br>
                <input type="radio" name="desejo" value="Quem sabe">Quem sabe<br>
                <br><br>
                <label>O que você deseja aprender?</label><br>
                <input type="checkbox" name="aprender" value="HTML">HTML <br>
                <input type="checkbox" name="aprender" value="CSS">CSS<br>
                <input type="checkbox" name="aprender" value="JavaScript">JavaScript<br>
                <input type="checkbox" name="aprender" value="Django">Django<br>
                <br><br>
                <label>Deixe seu comentário: <br> 
                </label> <textarea rows="15" cols="50" maxlength="700"></textarea>
            </fieldset><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

        
    </section>
    
</body>
</html>
