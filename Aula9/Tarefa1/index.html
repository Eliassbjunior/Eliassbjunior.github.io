<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3" style="margin-left: 35%; margin-top: 10%;">
        <label for="exampleInputEmail1" class="form-label">Insira sua palavra:</label>
        <input type="text" class="form-text" id="palavra">
        <button type="button" onclick="verificar()" class="btn btn-danger">Verificar</button>
    </div>
    <div class="mb-3" id="resposta" style="margin-left: 35%; margin-top: 10%;">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script> 
    <script>

        function verificar(){
            var palavra1 = document.getElementById("palavra").value;

            var palavra2 = palavra1.split("").reverse().join("");
            
            if(palavra1 === palavra2){
                var div = document.getElementById("resposta").innerHTML;
                div += "<label for='exampleInputEmail1' class='form-label' style='margin-left=20%'>" + "Palíndromo"+ "</label>";
                var div = document.getElementById("resposta").innerHTML = div;

            }else{
                div += "<label for='exampleInputEmail1' class='form-label' style='margin-left=20%'>" + "Não é Palíndromo"+ "</label>";
            }
        }
    </script>   
</body>
</html>
